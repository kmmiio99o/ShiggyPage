name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build:
    name: Typecheck & Build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          echo "Top-level files and folders:"
          ls -la

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Restore cache (bun & node_modules)
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
            .bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run typecheck
        run: bun run typecheck

      - name: Build (vite)
        run: bun run build

      - name: Show dist contents
        if: always()
        run: |
          echo "dist contents:"
          ls -la dist || true

      - name: Upload build artifact (dist from repo root)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist
