name: Check run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build:
    name: Typecheck & Build (Bun)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            shiggypage/node_modules
            shiggypage/.bun
            ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('shiggypage/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: shiggypage

      - name: Run typecheck
        run: bun run typecheck
        working-directory: shiggypage

      - name: Build (vite)
        run: bun run build
        working-directory: shiggypage

      - name: Show dist contents
        if: always()
        run: |
          echo "Dist listing for debugging:"
          ls -la shiggypage/dist || true

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shiggypage-dist
          path: shiggypage/dist
